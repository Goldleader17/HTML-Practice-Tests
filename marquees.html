<!DOCTYPE html>
<!--Note: The HTML <marquee> tag may not be supported by various browsers so it is not 
recommended to rely on this tag, instead you can use JavaScript and CSS to create such 
effects.-->
<html>
    <head>
        <title>HTML marquee Tag</title>
    </head>
    <body>
        <marquee>This is basic example of marquee</marquee><br>

        <marquee width="50%">This example will take only 50% width</marquee><br>

        <marquee direction="right">This text will scroll from left to right</marquee><br>

        <marquee direction="up">This text will scroll from bottom to up</marquee>
    </body>
</html>
